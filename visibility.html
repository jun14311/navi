<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            margin: 10px;
            padding: 5px;
            border: 1px solid black;
        }

        .invisible{
            visibility: hidden;
        }

        div{
            border: 1px solid black ;
            width: 880px;
        }
    </style>
</head>
<body>
    <div>
        <img src="pic1.jpg" alt="">
        <img src="pic2.jpg" class="invisible" alt="">
        <img src="pic3.jpg" alt="">
    </div>
</body>
</html>
