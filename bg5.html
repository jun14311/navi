<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg{
            border: 2px solid blue;
            width: 500px;
            background-color: rgba(0, 255, 255, 0.1);

        .bg:hover{
            background: rgb(0, green, blue);
            color: white;
        }

        h5{
            font-size: 15px;
        }

        p{
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="bg">
    <h5>웹 디자인 트랜드를 따라잡는 비법 대공개!</h5>
    <p>그래픽 프로그램으로 웹 디자인 요소를 일일이 만들어 웹사이트를 제<br>작하는 시대는 지났다. 이제 모바일, 테블릿, PC 등 멀티 디바이스에<br>
        한 번에 적용할 수 있는 웹 디자인 방법을 알아야 한다. <b>바로 코딩을<br> 이용한 웹 디자인</b>이다.
    </p>
    </div>
</body>
</html>
