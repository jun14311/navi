CSS : Cascding Style Sheet

HTML 문서에서 CSS 적용하는 방법

1. inline CSS: 태그의 style 속성으로 적용, 해당 태그만 서식이 적용됨
ex) <태그명 style="속성명:값; 속성명:값; ...">

2. 내부 CSS : html 문서 안에 <style></style>에서 정의 해당 html 문서 전체에 영향을 미침
정의된 장소 이후 태그에 적용되므로 <style>는 일반적으로 <head>안에 배치
ex)
<style>
    선택자{속성명:값; 속성명:값; ...}
    선택자{속성명:값; 속성명:값; ...}
    ...
</style>



3. 외부 CSS : html 외부의 css 파일을 읽어 오는 방식
ex) <link rel="stylesheet" href="css파일명">
- css 파일 입장에서는 한번의 정의로 여러 html 파일에 적용할 수 있다.



<a> - 하이퍼링크 태그
    <a href="url"|"#id명" target="_self"|"_blank" download>컨텐츠</a>
    - 컨텐츠 : 문자 뿐만 아니라 이미지 등으로 사용 가능
    - href : 필수, 이동할 url 또는 페이지 내의 id(앵커명)
    - target : 옵션, 이동 페이지 표시 방법
    1. _self : 현재 탭에서 이동, default
    2. _blank : 새 탭에서 표시
    - download : 옵션, 해당 url의 파일을 다운로드하는 옵션

    ex) <a href="URL" target="이동방법">내용</a>
    target: href 속성에 기술된 URL 내용이 표시될 때의 방법
    _self : 현재 작업창에서 열기, 일반적으로 동일 사이트에서 이동할 경우 사용
    _blank : 새 탭에서 열기, 일반적으로 외부 사이트에서 이동할 경우 사용
