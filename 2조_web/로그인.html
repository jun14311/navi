<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login & Sign Up</title>
        <link rel="stylesheet" href="./로그인.css" />
    </head>
    <body>
        <div class="container">
            <form class="login-form" method="post" action="#">
                <h2>로그인</h2>
                <div class="error-message" id="login-error-message"></div>
                <!-- 잘못된 입력에 대한 에러 메시지 표시 영역 -->
                <div class="form-group">
                    <input
                        type="text"
                        id="login-username"
                        placeholder="아이디"
                        required
                        aria-label="Username"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="password"
                        id="login-password"
                        placeholder="비밀번호"
                        required
                        aria-label="Password"
                    />
                </div>
                <button type="submit">로그인</button>
                <p class="signup-link">
                    아이디가 없으신가요?
                    <a href="./회원가입.html" id="signup-link">회원가입</a>
                </p>
                <p class="button1">
                    <a href="./아이디찾기.html" id="forgot-username"
                        >아이디 찾기</a
                    >
                    |
                    <a href="./비밀번호찾기.html" id="forgot-password"
                        >비밀번호 찾기</a
                    >
                </p>
            </form>
        </div>
        <script src="./로그인.js"></script>
    </body>
</html>
