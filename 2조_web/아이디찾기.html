<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>아이디 찾기</title>
        <link rel="stylesheet" href="./아이디찾기.css" />
    </head>
    <body>
        <div class="find-id">
            <div id="top">
                <h2>아이디 찾기</h2>
            </div>
            <form id="findIdForm">
                <div class="name-input">
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="이름" required />
                </div>
                <div class="phone-input">
                    <label for="phoneNumber">휴대전화</label>
                    <input
                        type="text"
                        id="phoneNumber"
                        placeholder="휴대폰 번호"
                        required
                    />
                    <button type="submit" id="sendCode">인증번호 받기</button>
                </div>
            </form>
            <div id="verificationCodeSection" style="display: none">
                <div id="verifyCode">
                    <input
                        type="text"
                        id="verificationCode"
                        placeholder="인증번호 입력"
                        required
                    />
                    <button id="confirmCodeBtn">확인</button>
                </div>
            </div>
            <div id="message"></div>
            <div id="userId"></div>
            <div id="links">
                <a href="로그인.html">로그인&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>

                <a href="./비밀번호찾기.html">비밀번호 찾기</a>
            </div>
        </div>

        <script src="./아이디찾기.js"></script>
    </body>
</html>
