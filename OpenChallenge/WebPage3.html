<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 선호에 관한 설문</title>
</head>
<body>
    <header>
    <h1>설문지</h1>
    <p><strong>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참<br>여 부탁드립니다.</strong></p>
    <hr>
    </header>
<article>
    <form action="test.jsp" method="get">
        <p>
        학년 <label><input type="radio" name="a" value="1">1학년</label>
             <label><input type="radio" name="a" value="2">2학년</label>
             <label><input type="radio" name="a" value="3">3학년</label>
             <label><input type="radio" name="a" value="4">4학년</label><br><br>
        </p>
        <p>
        성별 <input type="radio" name="b" value="5"><label>남</label>
             <input type="radio" name="b" value="6"><label>여</label><br><br>
        </p>
        <p>
        관심 분야
            <select>
                <option value="7">모바일 소프트웨어</option>
                <option value="8">웹 애플리케이션</option>
                <option value="9">서버 프로그래밍</option>
            </select><br><br>
        </p>
        <p>
        진로 <label><input type="checkbox" name="c" value="10">개발</label>
             <label><input type="checkbox" name="c" value="11">기획</label>
             <label><input type="checkbox" name="c" value="12">영업</label>
             <label><input type="checkbox" name="c" value="13">창업</label><br><br>
        </p>
             <textarea cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
 
    </form>
</article>
        <footer>
            <p><strong>Copyright 2022 by kitae</strong></p>
        </footer>
</body>
</html>
