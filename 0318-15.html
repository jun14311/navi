<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{
            perspective: 200px;
        }

        .rotatex{
            transform: rotateX(45deg);
        }

        .rotatex{
            transform: rotateY(45deg);
        }

        .rotatez{
            transform: rotateZ(45deg);
        }

        .rotatexyz{
            transform: rotate3d(2.5, 1.2, -1.5, 45deg);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="rotatex"> <img src="fruit.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="rotatey"> <img src="fruit.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="rotatez"> <img src="fruit.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="rotatexyz"> <img src="fruit.jpg" alt=""></div>
    </div>
</body>
</html>
