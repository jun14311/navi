<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }

        .align-left{text-align: left;}
        .align-right{text-align: right;}
        .align-center{text-align: center;}
        .align-justify{text-align: justify;}

        .indent1{text-indent: 15px;}
        .indent2{text-indent: 5%;}
    </style>
</head>
<body>
    <p class="align-left">Integer elementum</p>
    <p class="align-right">Integer elementum</p>
    <p class="align-center">Integer elementum</p>
    <p class="align-justify">Integer elementum</p>

    <p class="indent1">블루베리는 비타민A</p>
    <p class="indent2">블루베리는 비타민A</p>
</body>
</html>
