<html lang="ko">
<head>

    <title>Document</title>
    <style>
        table {
            border:1px solid black;
            border-collapse:collapse;
            caption-side:bottom;

        th, td{

        }

        .a{
            background-color: aquamarine;
        }
    </style>
</head>

        <caption>2015 국민 독서실태</caption>
        <col class="a">
        <col>
        <col>

                <th>구분</th>
                <th>성인</th>
                <th>학생</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>독서율</th>

            </tr>

            <tr>
                <th>연평균 독서량</th>

                <td>29.8권</td>
            </tr>

            <tr>
                <th>공공도서관 이용률</th>

                <td>64.9%</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
