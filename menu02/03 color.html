<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상</title>

    <style>
        h1{color: lightpink;}
    </style>

</head>
<body>
    <h1>빨강</h1>
    <h1 style="color: rgb(0,255,0);">녹색</h1>
    <h1 style="color: rgb(0,0,255);">파랑</h1>
    <h1 style="color: rgb(255,255,0);">Yellow</h1>
    <h1 style="color: rgb(0,255,255);">Cyan</h1>
    <h1 style="color: rgb(255,0,255);">Magenta</h1>
    <h1 style="color: rgb(255,255,255); background-color:rgb(0,0,0);">black</h1>

    <h1 style="color: #ff0000;">빨강</h1>
    <h1 style="color: #00ff00;">녹색</h1>
    <h1 style="color: #0000ff;">파랑</h1>
    <h1 style="color: #ffff00;">Yellow</h1>
    <h1 style="color: #00ffff;">Cyan</h1>
    <h1 style="color: #ff00ff;">Magenta</h1>
    <h1 style="color: #ffffff; background-color:#000000;">black</h1>
</body>
</html>
