<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .movex:hover{transform: translateX(50px);}
        .movey:hover{transform: translateY(20px);}
        .movexy:hover{transform: translate(10px, 20px);}
        .origin{
            border: 1px solid black;
            height: 130px;
            width: 200px;
            margin: 40px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="movex"><img src="bus.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="movey"><img src="bus.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="movexy"><img src="bus.jpg" alt=""></div>
    </div>
</body>
</html>
