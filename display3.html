<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
				width:100%;
				height:60px;
				background-color: #069;
			}
			nav ul {
				list-style-type: none;
			}
			nav ul li {
				display: inline-block;
				margin:20px;
			}
			nav ul li a {
					color: white;
					text-decoration: none;
			}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>애완견 종류</li>
            <li>입양하기</li>
            <li>건강돌보기</li>
            <li>더불어살기</li>
        </ul>
    </nav>
    <h2>애완견 종류</h2>
</body>
</html>
