<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크 박스 만들기</title>
</head>
<body>
    <h3>먹고 싶은 것</h3>
    <hr>
    <form action="test.jsp" method="get">
        체크박스 :
        <input type="checkbox" name="food" value="1" id="food1"><label for="food1">짜장면</label>
        <input type="checkbox" name="food" value="2" id="food2"><label for="food2">짬뽕</label>
        <input type="checkbox" name="food" value="3" id="food3"><label for="food3">탕수육</label><br><br>

        레디오버튼 :
        <input type="radio" name="meal" value="1" ><label >아침</label>
        <input type="radio" name="meal" value="2" ><label >점심</label>
        <input type="radio" name="meal" value="3" ><label >저녁</label><br><br>
        
        리스트 박스 :
        <select name="dessert" size="1">
            <option value="1">콜라</option>
            <option value="2">사이다</option>
            <option value="3">주스</option>
            <option value="4">아이스크림</option>
        </select>

        <button type="submit">전송</button>
        <hr>
    </form>
</body>
</html>
