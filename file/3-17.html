<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 입력</title>
</head>
<body>
        <h3>홈 제어 시스템 - 온도 조절</h3>
        <hr>
        <form action="test.jsp" method="get">
            <label>지속시간(0~10시간) :
            <input type="number" min="0" max="10" step="0.5">
            </label><br><br>
            <label>
                온도 설정 : 
                10&deg;<input type="range" min="10" max="30" list="temperatures">30&deg;
                <datalist id="temperatures">
                    <option value="12" label="low"></option>
                    <option value="20" label="medium"></option>
                    <option value="28" label="high"></option>
                </datalist><hr>
                <button type="submit">설정</button>  
            </label>
        </form>
</body>
</html>
